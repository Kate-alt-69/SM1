<!DOCTYPE html>
<html>
<head>
    <title>Server Manager Loading</title>
    <link rel="stylesheet" href="styles/loader.css">
</head>
<body>
    <div id="loadWindow" class="loading-window">
        <div class="loading-container">
            <img src="../resources/icons/server-manager.ico" alt="Logo" class="loading-logo rotating">
            <div class="loading-info">
                <div class="loading-title">Server Manager</div>
                <div class="loading-status">Running System Check...</div>
                <div class="loading-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">0%</div>
                </div>
                <div class="loading-details">
                    <div class="detail-item">Starting application...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../resources/js/neutralino.js"></script>
    <script src="js/loader.js"></script>
</body>
</html>
