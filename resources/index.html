<!DOCTYPE html>
<html>
<head>
    <title>Server Manager</title>
    <link rel="icon" type="image/x-icon" href="icons/server-manager.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadWindow" class="loading-window">
        <div class="loading-container">
            <div class="profile-frame">
                <div class="avatar-circle">
                    <img src="icons/server-manager.ico" alt="Bot" class="bot-avatar">
                    <div class="progress-ring"></div>
                </div>
            </div>
            <div class="loading-info">
                <div class="loading-title">Server Manager</div>
                <div class="loading-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="loading-status">Initializing...</div>
                    <div class="loading-text">Please wait</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Window -->
    <div id="mainWindow" class="main-window hidden">
        <!-- Title Bar -->
        <div class="titlebar">
            <div class="title">
                <img src="icons/server-manager.ico" alt="Logo" class="title-logo">
                <span>Server Manager</span>
            </div>
            <div class="window-controls">
                <button id="minimize" class="frame-button">─</button>
                <button id="maximize" class="frame-button">□</button>
                <button id="close" class="frame-button">✕</button>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <!-- Bot Status Section -->
                <div class="bot-status-panel">
                    <div class="profile-section">
                        <img id="botAvatar" src="icons/default-bot.ico" alt="Bot Avatar">
                        <div id="botInfo">
                            <div id="botName">Server Manager</div>
                            <div id="botStatus" class="status offline">
                                <span class="status-dot"></span>
                                <span id="statusText">Offline</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button id="startBot" class="control-btn primary">Start Bot</button>
                    <button id="stopBot" class="control-btn danger" disabled>Stop Bot</button>
                </div>
            </div>

            <div class="main-content">
                <!-- Stats Panel -->
                <div class="stats-panel">
                    <div class="stat-card">
                        <div class="stat-label">Uptime</div>
                        <div id="uptime" class="stat-value">0:00:00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Servers</div>
                        <div id="serverCount" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Commands</div>
                        <div id="commandCount" class="stat-value">0</div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="activity-section">
                    <h3>Recent Activity</h3>
                    <div id="activityLog" class="activity-log"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
